<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Pierre, Feuille, Ciseaux</h1>

    <p>
      <br />
      Vous allez jouer 10 tours de Pierre, Feuille, Ciseaux contre cet ordinateur !
    </p>

    <div class="boite">
      <button value="Pierre">Pierre</button>
      <button value="Feuille">Feuille</button>
      <button value="Ciseaux">Ciseaux</button>
    </div>
    <span class="action"></span>
    <p><span class="scoreOrdi">0</span> <span class="scoreJoueur">0</span></p>

    <p>Tour: <span class="Tour">1</span></p>
  </body>
  <script src="script.js"></script>
</html>
